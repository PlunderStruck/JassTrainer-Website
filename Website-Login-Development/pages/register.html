<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="icon" type="image/png" href="../assets/icon-frames/frame-1.png" />
  <link rel="stylesheet" href="../styles.css">
</head>

<body>
  <div class="header-container">
    <header>
      <h1>Juke and Skill Shot Trainer</h1>
      <button class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </button>
    </header>
    <nav>
      <ul>
        <li><a id="trainer" href="../index.html">Trainer</a></li>
        <li><a href="./leaderboard.html">Online Leaderboard</a></li>
        <li><a id="login" href="./login.html">Login</a></li>
      </ul>
    </nav>
  </div>

  <div class="container">
    <form id="register-form" autocomplete="off">
      <div class="email">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="username">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="password">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button class="button-style" type="submit">Register</button>
    </form>
    <p id="register-message"></p>
  </div>

  <script src="../script.js"></script>
</body>

</html>
