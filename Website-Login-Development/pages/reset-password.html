<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="icon" type="image/png" href="../assets/icon-frames/frame-1.png" />
  <link rel="stylesheet" href="../styles.css">
</head>

<body>
  <div class="header-container">
    <header>
      <h1>Juke and Skill Shot Trainer</h1>
      <button class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </button>
    </header>
    <nav>
      <ul>
        <li><a id="trainer" href="../index.html">Trainer</a></li>
        <li><a href="./leaderboard.html">Online Leaderboard</a></li>
        <li><a id="login" href="./login.html">Login</a></li>
      </ul>
    </nav>
  </div>

  <div class="container">
    <h2 class="message-1">Reset Password</h2>
    <form id="reset-password-form" autocomplete="off">
      <input type="hidden" id="token" name="token" />
      <div class="password">
        <label for="new-password">New Password:</label>
        <input type="password" id="new-password" name="new-password" required />
      </div>
      <div class="password">
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required />
      </div>
      <button class="button-style" type="submit">Reset Password</button>
    </form>
    <p id="reset-message"></p>
  </div>

  <script src="../script.js"></script>
</body>

</html>
