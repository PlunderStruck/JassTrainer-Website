<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JASSTrainer</title>
  <link rel="icon" type="image/png" href="../assets/icon-frames/frame-1.png" />
  <link rel="stylesheet" href="../styles.css" />
</head>

<body>
  <div class="header-container">
    <header>
      <h1>Juke and Skill Shot Trainer</h1>
      <button class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </button>
    </header>
    <nav>
      <ul>
        <li><a id="trainer" href="../index.html">Trainer</a></li>
        <li><a href="./leaderboard.html">Online Leaderboard</a></li>
        <li><a id="login" href="./login.html">Login</a></li>
      </ul>
    </nav>
  </div>

  <div class="container">
    <form id="login-form" class="login" autocomplete="off">
      <div class="username">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="password">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
      </div>
      <div class="login-buttons">
        <div class="login-submit">
          <button id="submit" type="submit">Login</button>
        </div>
      </div>
    </form>
    <div class="reg-for">
      <button class="button-style" id="registerBtn" type="button">Register</button>
      <button class="button-style" id="forgotPasswordBtn" type="button">Forgot Password</button>
    </div>
    <p id="login-message" class="message-1"></p>
  </div>


  <script src="../script.js"></script>
</body>

</html>
